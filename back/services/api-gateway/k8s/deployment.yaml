apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: soulgarden
  labels:
    app: api-gateway
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: api-gateway:540222a4147d4213
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080